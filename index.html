<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Average Finder</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 22px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #2c3e50;
      font-size: 20px;
    }
    label {
      font-size: 14px;
      margin-top: 8px;
      display: block;
    }
    input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      margin-bottom: 12px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 9px;
      background-color: #0069d9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #result {
      margin-top: 14px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      white-space: pre-line;
      text-align: left; 
    }
    .pass {
      background-color: #e8f9ee;
      color: #218838;
      border: 1px solid #218838;
    }
    .fail {
      background-color: #fdecea;
      color: #c82333;
      border: 1px solid #c82333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Simple Average Finder</h2>

    <label for="score1">Enter First Score</label>
    <input id="score1" type="number" min="0" max="100">

    <label for="score2">Enter Second Score</label>
    <input id="score2" type="number" min="0" max="100">

    <button py-click="compute_average">Show Result</button>

    <div id="result"></div>
  </div>

  <py-config>
    [[fetch]]
    files = ["main.py"]
  </py-config>

  <script type="py" src="main.py"></script>
</body>
</html>
